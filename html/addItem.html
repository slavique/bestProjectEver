<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var $ = document.querySelector.bind(document);
            $('#add_action').addEventListener('click', function () {
                var req = new XMLHttpRequest();
                req.open('POST', 'https://api.appery.io/rest/1/code/45d55c9b-2b4c-487d-95c3-d66ffa540e8d/exec');
                req.setRequestHeader('Content-Type', 'application/json');
                req.send(JSON.stringify({
                    name: $('#name').value,
                    price: $('#price').value,
                    description: $('#description').value,
                    image: $('#image').value
                }));
            })
        });
    </script>
</head>
<body>

<h1>Add item form</h1>
<div><input id="name" type="text" placeholder="Item name"/></div>
<div><input id="price" type="text" placeholder="Item price"/></div>
<div><input id="description" type="text" placeholder="Item description"/></div>
<div><input id="image" type="text" placeholder="Item image URL"/></div>
<div><button id="add_action">Add item</button></div>



</body>
</html>
