<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>

        <link rel="stylesheet" href="../css/one/two/main.css">
        <script src="../js/api.js"></script>
        <script src="../js/registration.js"></script>
    </head>
    <body>
    <table class="layout-main">
        <tbody>
            <tr>
                <td class="layout-main-header">
                    <h1>Welcome to our Registration page</h1>
                    <div class="layout-header">
                        <h2>Please fill Sign Up form</h2>
                        <div class="block-shop">
                            <div id="mydiv">
                                <p><b>Your name</b></p> <input id="name" type="text" maxlength="255"></br>
                                <p><b>Your surname</b></p> <input id="srnm" type="text" maxlength="255"></br>
                                <p><b>Your age</b></p> <input id="age" type="text" maxlength="255"></br>
                                <p><b>Your e-mail</b></p> <input id="eml" type="text" maxlength="255"></br>
                                <p><b>Your Username</b></p> <input id="uname" type="text" maxlength="255"></br>
                                <p><b>Your password</b></p> <input id="pwd" type="password" style="margin-bottom: 30px" maxlength="255"></br>
                                <select id="sex" name="select2">
                                    <option selected="selected"><b>Your sex</b></option>
                                    <option><b>Male</b></option>
                                    <option><b>Female</b></option>
                                </select>

                                <p> <button id="signup" type="button">Sign Up</button></p>
                            </div>

                        </div>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
